<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link href="../static/css/base.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/iconfont.css">
    <link href="../static/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="login-page">
    <div class="login-page-header">
        <h1>省省数据统计中心后台管理系统</h1>
    </div>
    <div class="login-body">
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <p><span>用户名</span><i class="iconfont icon-guanliyuan"></i><input maxlength="11" type="text" name="username"
                                                                  lay-verify="username"
                                                                  autocomplete="on" placeholder="请输入用户名"
                                                                  class="layui-input"></p>
                <p><span>密码</span><i class="iconfont icon-ai-password"></i><input type="password" name="password" lay-verify="password"
                                                                   autocomplete="on" placeholder="请输入密码"
                                                                   class="layui-input"></p>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色选择</label>
                <div class="layui-input-block">
                    <input type="radio" name="role" value="管理员" title="管理员">
                    <input type="radio" name="role" value="区镇合伙人" title="区镇合伙人" checked>
                    <input type="radio" name="role" value="网点管理员" title="网点管理员">
                    <input type="radio" name="role" value="城市经理" title="城市经理">
                </div>
            </div>
        </form>
    </div>
    <div class="login-footer">
        <form action="" class="layui-form">
            <div class="layui-form-item" style="width: 140px;">
                <label class="layui-form-label" style="box-sizing:content-box;margin-right: 6px;">记住密码</label>
                <div class="layui-input-block" style="box-sizing:content-box;">
                    <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                </div>
            </div>
            <button type="button" id="btn" class="login-btn layui-btn layui-btn-primary">点击登陆</button>
        </form>
    </div>
</div>
<div class="OverWindows"></div>
<script type="text/javascript" src="../static/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../static/js/libs/jquery-ui.min.js"></script>
<script src="../static/layui/layui.js" type="text/javascript"></script>
<script src="../static/js/libs/Particleground.js" type="text/javascript"></script>
<script type="application/javascript" src="../static/js/common/md5.js"></script>
<script type="text/javascript" src="../static/js/common/enviroment.js"></script>
<script type="application/javascript" src="../static/js/common/http.js"></script>
<script type="application/javascript" src="../static/js/login/login.js"></script>
</body>
</html>
