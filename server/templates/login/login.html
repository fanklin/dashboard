<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆-省省统计中心</title>
    <link href="../static/css/base.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/iconfont.css?v=1.3">
    <link href="../static/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/login.css?v=1.3" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="login-page" >
    <div class="login-page-header">
        <h1>城市合伙人数据管理中心</h1>
    </div>
    <div class="login-body">
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <p><span>用户名</span><i class="iconfont icon-guanliyuan"></i><input maxlength="11" type="text"
                                                                                  name="username"
                                                                                  lay-verify="username"
                                                                                  autocomplete="on" placeholder="请输入用户名"
                                                                                  class="layui-input"></p>
                <p><span>密码</span><i class="iconfont icon-ai-password"></i><input type="password" name="password"
                                                                                  lay-verify="password"
                                                                                  autocomplete="on" placeholder="请输入密码"
                                                                                  class="layui-input"></p>
            </div>
            <div class="layui-form-item role-select" style="opacity: 0">
                <label class="layui-form-label">角色选择</label>
                <div class="layui-input-block">
                    <input type="radio" name="role" value="1" title="管理员" checked>
                    <input  type="radio" name="role" value="4" title="城市经理">
                </div>
            </div>
        </form>
    </div>
    <div class="login-footer">
        <form action="" class="layui-form">
            <button type="button" id="btn" class="login-btn layui-btn layui-btn-primary">点击登陆</button>
        </form>
    </div>
</div>
<div class="OverWindows"></div>
<span style="display: none!important">
        <script src="https://s95.cnzz.com/z_stat.php?id=1260774712&web_id=1260774712" language="JavaScript"></script>
</span>
<script type="text/javascript" src="../static/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../static/js/libs/jquery-ui.min.js"></script>
<script src="../static/layui/layui.js?v=1.3" type="text/javascript"></script>
<script src="../static/js/libs/Particleground.js" type="text/javascript"></script>
<script type="application/javascript" src="../static/js/common/md5.js?v=1.3"></script>
<script type="application/javascript" src="../static/js/common/http.js?v=1.3"></script>
<script type="application/javascript" src="../static/js/login/login.js?v=1.3"></script>
</body>
</html>
