<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>热力图-省省统计中心</title>
    <link rel="stylesheet" href="../static/css/base.css?v=1.0.1">
    <link rel="stylesheet" href="../static/layui/css/layui.css?v=1.0.1">
    <link rel="stylesheet" href="../static/css/common.css?version=1.0.1">
    <link rel="stylesheet" href="../static/css/iconfont.css?v=1.0.1">
    <link rel="stylesheet" href="../static/css/promote/promote.css?version=1.0.1">
</head>
<body>
<article id="page_area" class="page-area clearfix">
    {% include '/header/header.html' %}
    <article class="main-content">
        {% include '/menu/menu.html' %}
        <aside class="main-content-right">
            <div>
                <div class="m-c-l-content">
                    <div class="content-header">
                        <h2><i class="iconfont icon-dituleixianlu"></i>地域统计</h2>
                        <hr>
                    </div>
                    <div class="part-1">
                        <div class="part-1-top">
                            <form action="" class="layui-form layui-form-pane">
                                <div class="layui-form-item layui-form-special">
                                    <div class="layui-inline" style="width: 200px;">
                                        <label class="layui-form-label">开始日期</label>
                                        <div class="layui-input-block">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="date_show_one" name="date_one" autocomplete="off"
                                                   lay-verify="date_show_one" class="layui-input" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-special">
                                    <div class="layui-inline" style="width: 200px;">
                                        <label class="layui-form-label">结束日期</label>
                                        <div class="layui-input-block">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="date_show_two" name="date_two" autocomplete="off"
                                                   lay-verify="date_show_two" class="layui-input" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-special" id="">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">筛选方式</label>
                                        <div class="layui-input-inline" style="width: 102px">
                                            <select id="goods_type_show" name="modules" lay-verify="required"
                                                    lay-search="">
                                                <option value="1">按用户</option>
                                                <option value="2">按货源</option>
                                                <option value="3">按车型</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-special">
                                    <div class="layui-inline " style="">
                                        <label class="layui-form-label">角色选择</label>
                                        <div class="layui-input-inline" style="width:112px;">
                                            <select id="dimension" name="modules" lay-verify="required" lay-search="">
                                                <option value="1">司机</option>
                                                <option value="2">货主</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button id="search_btn" style="position: relative;padding-left: 20px;"
                                        class="layui-btn"><i style=""
                                                             class="iconfont icon-sousuo1"></i> 搜索
                                </button>
                            </form>
                        </div>
                        <div class="part-1-bottom">
                            <div class="layui-tab layui-tab-card">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">用户数（&nbsp;<span>12345</span>&nbsp;）</li>
                                    <li>认证数（&nbsp;<span>45678</span>&nbsp;）</li>
                                    <li>活跃数（&nbsp;<span>56789</span>&nbsp;）</li>
                                </ul>
                                <div class="layui-tab-content" style="height: 100px;">
                                    <div class="layui-tab-item layui-show">默认宽度是相对于父元素100%适应的，你也可以固定宽度。</div>
                                    <div class="layui-tab-item">2</div>
                                    <div class="layui-tab-item">3</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <!--{% include '/exception/unfinished.html' %}-->
    </article>
</article>
<script src="../static/js/libs/jquery-2.1.1.min.js?v=1.0.1"></script>
<script src="../static/js/libs/highcharts.min.js?v=1.0.1"></script>
<script src="../static/js/libs/highcharts-exporting.js?v=1.0.1"></script>
<script src="../static/layui/layui.js?v=1.0.1"></script>
<script src="../static/js/common/common.js?version=1.0.1"></script>
<script src="../static/js/common/http.js?v=1.0.1"></script>
<script src="../static/js/map/heat-map.js?version=1.0.1"></script>
</body>
</html>
