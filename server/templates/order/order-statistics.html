<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单统计-省省统计中心</title>
    <link rel="stylesheet" href="../static/css/base.css?v=1.5">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/common.css?v=1.5">
    <link rel="stylesheet" href="../static/css/iconfont.css?v=1.5">
    <link rel="stylesheet" href="../static/css/promote/promote.css?v=1.5">
</head>
<body>
<article id="page_area" class="page-area clearfix">
    {% include '/header/header.html' %}
    <article class="main-content">
        {% include '/menu/menu.html' %}
        <aside class="main-content-right">
            <div>
                <div class="m-c-l-content">
                    <div class="content-header">
                        <h2><i class="iconfont icon-yiquxiao1"></i>订单统计</h2>
                        <hr>
                    </div>
                    <div class="part-1">
                        <div class="part-1-top">
                            <form action="" class="layui-form layui-form-pane">
                                <div class="layui-form-item layui-form-item-show-spec-ano">
                                    <div class="layui-inline" style="width: 180px;">
                                        <label class="layui-form-label">开始日期</label>
                                        <div class="layui-input-block">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="date_show_one" name="date_one" autocomplete="off"
                                                   lay-verify="date_show_one" class="layui-input" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-item-show-spec-ano">
                                    <div class="layui-inline" style="width: 180px;">
                                        <label class="layui-form-label">结束日期</label>
                                        <div class="layui-input-block">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="date_show_two" name="date_two" autocomplete="off"
                                                   lay-verify="date_show_two" class="layui-input" type="text">
                                        </div>
                                    </div>
                                </div>
                                <ul class="periods" style="margin-right: 20px;">
                                    <li>
                                        <button class="active" value="2" id="day_methods">按日</button>
                                    </li>
                                    <li>
                                        <button value="3" id="week_methods">按周</button>
                                    </li>
                                    <li>
                                        <button value="4" id="month_methods">按月</button>
                                    </li>
                                </ul>
                                  <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">货源类型</label>
                                        <div class="layui-input-inline" style="width: 94px">
                                            <select id="goods_price_type" name="modules" lay-verify="required"
                                                    lay-search="">
                                                <option value="">全部</option>
                                                <option value="1">议价</option>
                                                <option value="2">一口价</option>
                                                <option value="3">零担</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item" id="">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">距离类型</label>
                                        <div class="layui-input-inline" style="width: 94px">
                                            <select id="goods_type_show" name="modules" lay-verify="required"
                                                    lay-search="">
                                                <option value="">全部</option>
                                                <option value="1">同城</option>
                                                <option value="2">跨城</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-item-show-spec">
                                    <div class="layui-inline " style="">
                                        <label class="layui-form-label">类别</label>
                                        <div class="layui-input-inline" style="width:94px;">
                                            <select id="dimension" name="modules" lay-verify="required" lay-search="">
                                                <option value="1">按数量</option>
                                                <option value="2">按金额</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline " style="">
                                        <label class="layui-form-label">评价类型</label>
                                        <div class="layui-input-inline" style="width:94px;">
                                            <select id="comment_type" name="modules" lay-verify="required"
                                                    lay-search="">
                                                <option value="">全部评价</option>
                                                <option value="1">司机：好评</option>
                                                <option value="2">司机：中评</option>
                                                <option value="3">司机：差评</option>
                                                <option value="4">货主：好评</option>
                                                <option value="5">货主：中评</option>
                                                <option value="6">货主：差评</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline " style="">
                                        <label class="layui-form-label">支付方式</label>
                                        <div class="layui-input-inline" style="width:94px;">
                                            <select id="pay_method" name="modules" lay-verify="required" lay-search="">
                                                <option value="">全部支付</option>
                                                <option value="1">未支付</option>
                                                <option value="2">线上支付</option>
                                                <option value="3">线下支付</option>
                                                <option value="4">已支付</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">所属地区</label>
                                        <div id="city_manager_one" class="layui-input-inline"
                                             style="width:94px;display: none;">
                                            <select id="region_id_show" name="modules" lay-verify="required"
                                                    lay-search="">
                                                <option value="">全部地区</option>
                                                {% for location in locations %}
                                                <option value="{{ location['region_id'] }}">{{ location['name'] }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div id="super_manager_area" class="layui-input-inline"
                                             style="width:94px;display: none;">
                                            <input id="super_manager_area_select_zero" placeholder="请选择地区"
                                                   name="super_manager_area_select_zero" autocomplete="off"
                                                   lay-verify="super_manager_area_select_zero" class="layui-input"
                                                   type="text">
                                        </div>
                                        <!------------------------>
                                    </div>
                                </div>
                                <button id="search_btn" style="position: relative;padding-left: 20px;"
                                        class="layui-btn"><i style=""
                                                             class="iconfont icon-sousuo1"></i> 搜索
                                </button>
                            </form>
                        </div>
                        <div class="part-1-bottom">
                            <div id="charts_container_one"></div>
                        </div>
                    </div>
                    <div class="river"></div>
                    <div class="charts-area-four">
                        <div class="chart-area-four-header content-header">
                            <h2><i class="iconfont icon-yiquxiao"></i>取消订单原因统计</h2>
                            <hr>
                        </div>
                        <div class="chart-area-four-body">
                            <form action="" class="layui-form layui-form-pane">
                                <div class="layui-form-item">
                                    <div class="layui-inline" style="width: 216px;">
                                        <label class="layui-form-label">开始日期</label>
                                        <div class="layui-input-block">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="start_date_one" name="start_date_one" autocomplete="off"
                                                   lay-verify="start_date_one" class="layui-input" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline" style="width: 216px;">
                                        <label class="layui-form-label">结束日期</label>
                                        <div class="layui-input-block">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="end_time_one" name="end_time_one" autocomplete="off"
                                                   lay-verify="end_time_one" class="layui-input" type="text">
                                        </div>
                                    </div>
                                </div>
                                 <div class="layui-form-item">
                                    <div class="layui-inline" style="width: 230px">
                                        <label class="layui-form-label">货源类型</label>
                                        <div class="layui-input-inline" style="width: 146px">
                                            <select id="goods_price_type1" name="modules" lay-verify="required"
                                                    lay-search="">
                                                <option value="">全部</option>
                                                <option value="1">议价</option>
                                                <option value="2">一口价</option>
                                                <option value="3">零担</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline" style="width: 230px">
                                        <label class="layui-form-label">距离类型</label>
                                        <div class="layui-input-inline" style="width: 146px">
                                            <select id="cancel_reason_types" name="modules" lay-verify="required"
                                                    lay-search="">
                                                <option value="">全部</option>
                                                <option value="1">同城</option>
                                                <option value="2">跨城</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="width:252px;">
                                    <div class="layui-inline" style="">
                                        <label class="layui-form-label">取消角色</label>
                                        <div class="layui-input-inline" style="width:146px;">
                                            <select id="cancel_reason_roles" name="modules" lay-verify="required"
                                                    lay-search="">
                                                <option value="1">司机取消</option>
                                                <option value="2">货主取消</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline" style="width: 230px">
                                        <label class="layui-form-label">地区选择</label>
                                        <div id="city_manager_two" class="layui-input-inline"
                                             style="width: 146px;display:none;">
                                            <select id="cancel_reason_area" name="modules" lay-verify="required"
                                                    lay-search="">
                                                <option value="">全部地区</option>
                                                {% for location in locations %}
                                                <option value="{{ location['region_id'] }}">{{ location['name'] }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div id="super_manager_area_one" class="layui-input-inline"
                                             style="width:146px;display: none;">
                                            <input id="super_manager_area_select_one" placeholder="请选择地区"
                                                   name="super_manager_area_select_one" autocomplete="off"
                                                   lay-verify="super_manager_area_select_one" class="layui-input"
                                                   type="text">
                                        </div>
                                    </div>

                                    <!----------------->
                                </div>
                                <button id="searchBox_3" style="position: relative;padding-left: 20px;"
                                        class="layui-btn"><i
                                        class="iconfont icon-sousuo1"></i> 搜索
                                </button>

                            </form>
                            <div class="chart-area-four-body-bottom">
                                <div id="charts_container_two"
                                     style="width:40%;max-width: 500px;display: inline-block"></div>
                                <div class="chart-area-body-bottom-right">
                                    <table class="layui-table cancel-reason-table" lay-skin="line">
                                        <colgroup>
                                            <col width="300">
                                            <col width="300">
                                            <col width="300">
                                        </colgroup>
                                        <thead>
                                        <tr class="thead-tr">
                                            <th>#</th>
                                            <th>取消类型</th>
                                            <th>取消数量</th>
                                            <th>所占比率</th>
                                        </tr>
                                        </thead>
                                        <tbody class="cancel-reason-types">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="river"></div>
                    <div class="part-2">
                        <form action="" class="layui-form layui-form-pane">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">订单ID</label>
                                    <div class="layui-input-inline" style="">
                                        <input id="order_id" type="text" name="username" lay-verify="required"
                                               placeholder="请输入订单ID" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">货主手机</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <input id="consignor_mobile" maxlength="11" type="tel" name="phone"
                                               placeholder="请输入手机号"
                                               lay-verify="required|phone" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">司机手机</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <input id="driver_mobile" maxlength="11" type="tel" name="phone"
                                               placeholder="请输入手机号"
                                               lay-verify="required|phone" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">出发地</label>
                                    <div class="layui-input-inline" style="">
                                        <input id="from_region_id" type="tel" name="phone" placeholder="请输入地名"
                                               lay-verify="required|phone" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">目的地</label>
                                    <div class="layui-input-inline" style="">
                                        <input id="to_region_id" type="tel" name="phone" placeholder="请输入地名"
                                               lay-verify="required|phone" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                             <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">货源类型</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <select id="order_price_type" name="modules" lay-verify="required" lay-search="">
                                            <option value="">全部类型</option>
                                            <option value="1">议价</option>
                                            <option value="2">一口价</option>
                                            <option value="3">零担</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">距离类型</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <select id="order_type" name="modules" lay-verify="required" lay-search="">
                                            <option value="">全部类型</option>
                                            <option value="1">同城</option>
                                            <option value="2">跨城</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="width: 250px;">
                                <div class="layui-inline">
                                    <label class="layui-form-label">订单状态</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <select id="order_status" name="modules" lay-verify="required" lay-search="">
                                            <option value="">全部</option>
                                            <option value="1">进行中</option>
                                            <option value="2">已完成</option>
                                            <option value="3">已取消</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">车长要求</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <select id="vehicle_length" name="modules" lay-verify="required" lay-search="">
                                            <option value="">全部</option>
                                            <option value="小面包车">小面包车</option>
                                            <option value="中面包车">中面包车</option>
                                            <option value="小货车">小货车</option>
                                            <option value="4.2米">4.2米</option>
                                            <option value="6.8米">6.8米</option>
                                            <option value="7.6米">7.6米</option>
                                            <option value="9.6米">9.6米</option>
                                            <option value="13米">13米</option>
                                            <option value="17.5米">17.5米</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="">
                                <div class="layui-inline">
                                    <label class="layui-form-label">车型要求</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <select id="vehicle_type" name="modules" lay-verify="required" lay-search="">
                                            <option value="">全部</option>
                                            <option value="1">需要开顶</option>
                                            <option value="2">需要尾板</option>
                                            <option value="3">需要平板</option>
                                            <option value="4">需要高栏</option>
                                            <option value="5">需要箱式</option>
                                            <option value="6">需要钢板车</option>
                                            <option value="7">需要双排座</option>
                                            <option value="8">需要全拆座</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="">
                                <div class="layui-inline">
                                    <label class="layui-form-label">所属网点</label>
                                    <div id="city_manager_three" class="layui-input-inline" style="display:none;">
                                        <select id="node_id" name="node_id" lay-verify="required" lay-search="">
                                            <option value="">全部地区</option>
                                            {% for location in locations %}
                                            <option value="{{ location['region_id'] }}">{{ location['name'] }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div id="super_manager_area_two" class="layui-input-inline"
                                         style="width:148px;display: none;">
                                        <input id="super_manager_area_select_two" placeholder="请选择地区"
                                               name="super_manager_area_select_two" autocomplete="off"
                                               lay-verify="super_manager_area_select_two" class="layui-input"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="">
                                <div class="layui-inline">
                                    <label class="layui-form-label">特殊标签</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <select id="spec_tag" name="modules" lay-verify="required" lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">新货主</option>
                                            <option value="2">新司机</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="width:246px;">
                                <div class="layui-inline">
                                    <label class="layui-form-label">支付状态</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <select id="pay_status" name="modules" lay-verify="required" lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">未支付</option>
                                            <option value="2">线上支付</option>
                                            <option value="3">线下支付</option>
                                            <option value="4">已支付</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">是否改价</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <select id="is_change_price" name="modules" lay-verify="required" lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">是</option>
                                            <option value="2">否</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">评价级别</label>
                                    <div class="layui-input-inline" style="width: 147px;">
                                        <select id="comment_type_one" name="modules" lay-verify="required"
                                                lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">司机：好评</option>
                                            <option value="2">司机：中评</option>
                                            <option value="3">司机：差评</option>
                                            <option value="4">货主：好评</option>
                                            <option value="5">货主：中评</option>
                                            <option value="6">货主：差评</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <article style="display: inline-block;width: auto;">
                                <div class="layui-form-item order-item-spec">
                                    <div class="layui-inline" style="margin-right: 0;">
                                        <label class="layui-form-label">发布时间</label>
                                        <div class="layui-input-block" style="width: 147px;">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="create_start_time" name="create_start_time" autocomplete="off"
                                                   lay-verify="create_start_time" class="layui-input" type="text">
                                            <span class="date-tips" style="right: 68px;">请选择日期</span>
                                        </div>
                                    </div>
                                </div>
                                <span style="display: inline-block;margin-top: 9px;">至</span>
                                <div class="layui-form-item ">
                                    <div class="layui-inline">
                                        <div class="layui-input-block" style="margin-left: 6px;">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="create_end_time" name="create_end_time" autocomplete="off"
                                                   lay-verify="create_end_time" class="layui-input" type="text">
                                            <span class="date-tips">请选择日期</span>
                                        </div>
                                    </div>
                                </div>
                            </article>
                            <article style="display:inline-block; width: auto;">
                                <div class="layui-form-item layui-form-spec" style="width:222px !important;">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">完成时间</label>
                                        <div class="layui-input-block" style="width: 147px;">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="load_start_time" name="load_start_time" autocomplete="off"
                                                   lay-verify="load_start_time" class="layui-input" type="text">
                                            <span class="date-tips" style="right: 68px;">请选择日期</span>
                                        </div>
                                    </div>
                                </div>
                                <span style="display: inline-block;margin-top: 9px;">至</span>
                                <div class="layui-form-item" style="width:240px ;">
                                    <div class="layui-inline">
                                        <div class="layui-input-block" style="margin-left: 6px;">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="load_end_time" name="load_end_time" autocomplete="off"
                                                   lay-verify="load_end_time" class="layui-input" type="text">
