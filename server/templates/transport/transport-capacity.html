<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运力统计-省省统计中心</title>
    <link rel="stylesheet" href="../static/css/base.css?v=5.8">
    <link rel="stylesheet" href="../static/layui/css/layui.css?v=5.8">
    <link rel="stylesheet" href="../static/css/common.css?v=5.8">
    <link rel="stylesheet" href="../static/css/iconfont.css?v=5.8">
    <link rel="stylesheet" href="../static/css/promote/promote.css?v=5.8">
</head>
<body>
<article id="page_area" class="page-area clearfix">
    {% include '/header/header.html' %}
    <article class="main-content">
        {% include '/menu/menu.html' %}
        <aside class="main-content-right">
            <section class="main-content-right-header"><span>统计中心</span> / <span>数据统计</span> / <span>运力统计</span>
            </section>
            <div>
                <div class="m-c-l-content">
                    <div class="part-2">
                        <div class="part-2-top">
                            <h2><i class="iconfont icon-leidatu"></i>运力雷达图</h2>
                            <hr>
                            <form action="" class="layui-form layui-form-pane">
                                <div class="layui-form-item">
                                    <div class="layui-inline" style="width: 174px;">
                                        <label class="layui-form-label">开始日期</label>
                                        <div class="layui-input-block">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="date_show_three" name="date_show_three" autocomplete="off"
                                                   lay-verify="date_show_three" class="layui-input" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline" style="width: 174px;">
                                        <label class="layui-form-label">结束日期</label>
                                        <div class="layui-input-block">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="date_show_four" name="date_show_four" autocomplete="off"
                                                   lay-verify="date_show_four" class="layui-input" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">区域选择</label>
                                        <div id="city_manager_one" class="layui-input-inline"
                                             style="width:108px;display: none;">
                                            <select id="region_id" name="modules" lay-verify="required" lay-search="">
                                                <option value="">全部地区</option>
                                                {% for location in locations %}
                                                    <option value="{{ location['region_id'] }}">{{ location['name'] }}
                                                    </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div id="super_manager_area" class="layui-input-inline"
                                             style="width:108px;display: none;">
                                            <input id="super_manager_area_select_zero" placeholder="请选择地区"
                                                   name="super_manager_area_select_zero" autocomplete="off"
                                                   lay-verify="super_manager_area_select_zero" class="layui-input"
                                                   type="text">
                                        </div>
                                    </div>
                                </div>
                                <button id="search_btn" style="position: relative;padding-left: 20px;"
                                        class="layui-btn"><i style=""
                                                             class="iconfont icon-sousuo1"></i> 搜索
                                </button>
                            </form>
                        </div>
                        <div class="part-2-bottom">
                            <div id="charts_container_two"
                                 style="height: 100%;width: 35%;min-width: 500px;display: inline-block;"></div>
                            <div id="transport_lists_table" class="transport-lists-table"
                                 style="vertical-align:top;display: inline-block; width: 58%;min-width: 600px;">
                                <table class="layui-table" lay-even="" style="border-width:0;margin-top: 0;"
                                       lay-skin="line">
                                    <colgroup>
                                        <col width="150">
                                        <col width="150">
                                        <col width="200">
                                        <col>
                                    </colgroup>
                                    <thead>
                                    <tr class="thead-tr-spec">
                                        <th>车型名称</th>
                                        <th>活跃司机数</th>
                                        <th>总司机数</th>
                                    </tr>
                                    </thead>
                                    <tbody class="transport-tbody">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="river"></div>
                    <div class="part-3">
                        <form action="" class="layui-form layui-form-pane">
                            <div class="layui-form-item" style="width: 184px;vertical-align: top">
                                <label class="layui-form-label">出发地址</label>
                                <div class="layui-input-inline">
                                    <input id="start_place" type="text" name="start_place"
                                           placeholder="请选择出发地" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item" style="width: 184px;">
                                <div class="layui-inline">
                                    <label class="layui-form-label">目的地址</label>
                                    <div class="layui-input-inline">
                                        <input id="end_place" type="tel" name="end_place"
                                               placeholder="请选择目的地"
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item" style="width:184px;position: relative;">
                                <div class="layui-inline">
                                    <label class="layui-form-label">开始时间</label>
                                    <div class="layui-input-block">
                                        <i class="layui-icon layui-icon-riqi"></i>
                                        <input style="width: 120px;" id="start_time_show" name="start_time_show"
                                               autocomplete="off" lay-verify="start_time_show" class="layui-input"
                                               type="text">
                                        <span class="date-tips" style="right: 50px;">请选择日期</span>
                                    </div>
                                </div>
                            </div>
                            <span style="display: inline-block;margin-top: 9px;">至</span>
                            <div class="layui-form-item" style="width:140px;position: relative;">
                                <div class="layui-inline mr14">
                                    <div class="layui-input-block" style="margin-left: 6px;">
                                        <i class="layui-icon layui-icon-riqi"></i>
                                        <input id="end_time_show" name="end_time_show" autocomplete="off"
                                               lay-verify="end_time_show" class="layui-input" type="text">
                                        <span class="date-tips" style="right: 50px;">请选择日期</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline mr2" style="width: 244px">
                                    <label class="layui-form-label">计算类型</label>
                                    <div class="layui-input-inline w-164">
                                        <select id="computed_type" name="modules" lay-verify="required"
                                                lay-search="">
                                            <option value="1">计算出发地城市下所有区镇</option>
                                            <option value="2">计算目的地城市下所有区镇</option>
                                            <option value="3">同时计算出发地和目的地城市下所有区镇</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button id="transport_search_box"
                                    style="position: relative;padding-left: 10px;margin-left: 12px;vertical-align: top;"
                                    class="layui-btn"><i style="" class="iconfont icon-sousuo1"></i> 搜索
                            </button>
                        </form>
                        <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>

                    </div>
                </div>
            </div>
        </aside>
    </article>
    <div id="popup" style="display: none;">
        <div class="popup-left">
            <div id="radar_charts_container"></div>
        </div>
        <div class="popup-right">
            <div id="transport_popup_table" class="transport-popup-table"
                 style="vertical-align:top;">
                <table class="layui-table" lay-even="" style="border-width:0;margin-top: 0;" lay-skin="line">
                    <colgroup>
                        <col width="150">
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <tr class="popup-thead-tr">
                        <th>车型名称</th>
                        <th>活跃司机数</th>
                        <th>总司机数</th>
                    </tr>
                    </thead>
                    <tbody class="popup-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</article>
<span style="display: none!important">
        <script src="https://s22.cnzz.com/z_stat.php?id=1274088436&web_id=1274088436" language="JavaScript"></script>
</span>
<script src="../static/js/libs/jquery-2.1.1.min.js?v=5.8"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts.js?v=5.8"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts-more.js?v=5.8"></script>
<script src="https://img.hcharts.cn/highcharts/modules/exporting.js?v=5.8"></script>
<script src="../static/js/libs/jquery.address.js?v=5.8"></script>
<script src="../static/layui/layui.js?v=5.8"></script>
<script src="../static/js/common/http.js?v=5.8"></script>
<script src="../static/js/common/common.js?v=5.8"></script>
<script src="../static/js/transport/transport.js?v=5.8"></script>
</body>
</html>
