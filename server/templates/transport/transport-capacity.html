<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运力统计-省省统计中心</title>
    <link rel="stylesheet" href="../static/css/base.css?v=1.6">
    <link rel="stylesheet" href="../static/layui/css/layui.css?v=1.6">
    <link rel="stylesheet" href="../static/css/common.css?v=1.6">
    <link rel="stylesheet" href="../static/css/iconfont.css?v=1.6">
    <link rel="stylesheet" href="../static/css/promote/promote.css?v=1.6">
</head>
<body>
<article id="page_area" class="page-area clearfix">
    {% include '/header/header.html' %}
    <article class="main-content">
        {% include '/menu/menu.html' %}
        <aside class="main-content-right">
            <section class="main-content-right-header"><span>统计中心</span> / <span>数据统计</span> / <span>运力统计</span>
            </section>
            <div>
                <div class="m-c-l-content">
                    <div class="part-2">
                        <div class="part-2-top">
                            <h2><i class="iconfont icon-leidatu"></i>运力雷达图</h2>
                            <hr>
                            <form action="" class="layui-form layui-form-pane">
                                <div class="layui-form-item">
                                    <div class="layui-inline" style="width: 210px;">
                                        <label class="layui-form-label">开始日期</label>
                                        <div class="layui-input-block">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="date_show_three" name="date_show_three" autocomplete="off"
                                                   lay-verify="date_show_three" class="layui-input" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline" style="width: 210px;">
                                        <label class="layui-form-label">结束日期</label>
                                        <div class="layui-input-block">
                                            <i class="layui-icon layui-icon-riqi"></i>
                                            <input id="date_show_four" name="date_show_four" autocomplete="off"
                                                   lay-verify="date_show_four" class="layui-input" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline" style="width: 230px">
                                        <label class="layui-form-label">区域选择</label>
                                        <div id="city_manager_one" class="layui-input-inline"
                                             style="width:140px;display: none;">
                                            <select id="region_id" name="modules" lay-verify="required" lay-search="">
                                                <option value="">全部地区</option>
                                                {% for location in locations %}
                                                <option value="{{ location['region_id'] }}">{{ location['name'] }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div id="super_manager_area" class="layui-input-inline"
                                             style="width:140px;display: none;">
                                            <input id="super_manager_area_select_zero" placeholder="请选择地区"
                                                   name="super_manager_area_select_zero" autocomplete="off"
                                                   lay-verify="super_manager_area_select_zero" class="layui-input"
                                                   type="text">
                                        </div>
                                    </div>
                                </div>
                             <!--   <div class="layui-form-item" style="width:232px;">
                                    <div class="layui-inline" style="">
                                        <label class="layui-form-label">业务类别</label>
                                        <div class="layui-input-inline" style="width:140px;">
                                            <select id="business" name="business" lay-verify="required"
                                                    lay-search="">
                                                <option value="">全部业务</option>
                                                <option value="1">同城</option>
                                                <option value="2">跨城</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>-->
                                <button id="search_btn" style="position: relative;padding-left: 20px;"
                                        class="layui-btn"><i style=""
                                                             class="iconfont icon-sousuo1"></i> 搜索
                                </button>
                            </form>
                        </div>
                        <div class="part-2-bottom">
                            <div id="charts_container_two"
                                 style="height: 100%;width: 35%;min-width: 500px;display: inline-block;"></div>
                            <div id="transport_lists_table" class="transport-lists-table"
                                 style="vertical-align:top;display: inline-block; width: 58%;min-width: 600px;">
                                <table class="layui-table" lay-even="" style="border-width:0;margin-top: 0;"
                                       lay-skin="line">
                                    <colgroup>
                                        <col width="150">
                                        <col width="150">
                                        <col width="200">
                                        <col>
                                    </colgroup>
                                    <thead>
                                    <tr class="thead-tr-spec">
                                        <th>车型名称</th>
                                        <th>货源数</th>
                                        <th>车辆数</th>
                                        <th>实际接单数</th>
                                        <th>接单比率</th>
                                    </tr>
                                    </thead>
                                    <tbody class="transport-tbody">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="river"></div>
                    <div class="part-3">
                        <form action="" class="layui-form layui-form-pane">
                            <div class="layui-form-item" style="width: 238px;vertical-align: top">
                                <label class="layui-form-label">出发地</label>
                                <div class="layui-input-inline">
                                    <input id="start_place" type="text" name="start_place"
                                           placeholder="请选择出发地" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item" style="width: 238px;">
                                <div class="layui-inline">
                                    <label class="layui-form-label">目的地</label>
                                    <div class="layui-input-inline">
                                        <input id="end_place" type="tel" name="end_place"
                                               placeholder="请选择目的地"
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="width:232px;">
                                <div class="layui-inline" style="">
                                    <label class="layui-form-label">车长选择</label>
                                    <div class="layui-input-inline" style="width:140px;">
                                        <select id="vehicle_length" name="vehicle_length" lay-verify="required"
                                                lay-search="">
                                            <option value="">全部</option>
                                            <option value="小面包车">小面包车</option>
                                            <option value="小货车">小货车</option>
                                            <option value="中面包车">中面包车</option>
                                            <option value="4.2米">4.2米</option>
                                            <option value="5.2米">5.2米</option>
                                            <option value="7.6米">7.6米</option>
                                            <option value="9.6米">9.6米</option>
                                            <option value="13米">13米</option>
                                            <option value="17米">17米</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="width:154px;display: none;">
                                <div class="layui-inline" style="">
                                    <label class="layui-form-label">接单时间</label>
                                    <div class="layui-input-inline" style="width:84px;margin-right: 0;">
                                        <select id="order_start" name="modules" lay-verify="required" lay-search="">
                                            <option value="">全天</option>
                                            <option value="1">0:00</option>
                                            <option value="2">1:00</option>
                                            <option value="3">2:00</option>
                                            <option value="4">3:00</option>
                                            <option value="5">4:00</option>
                                            <option value="6">5:00</option>
                                            <option value="7">6:00</option>
                                            <option value="8">7:00</option>
                                            <option value="9">8:00</option>
                                            <option value="10">9:00</option>
                                            <option value="11">10:00</option>
                                            <option value="12">11:00</option>
                                            <option value="13">12:00</option>
                                            <option value="14">13:00</option>
                                            <option value="15">14:00</option>
                                            <option value="16">15:00</option>
                                            <option value="17">16:00</option>
                                            <option value="18">17:00</option>
                                            <option value="19">18:00</option>
                                            <option value="20">19:00</option>
                                            <option value="21">20:00</option>
                                            <option value="22">21:00</option>
                                            <option value="23">22:00</option>
                                            <option value="24">23:00</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <span class="mr-4" style="display: none;margin-top: 6px;">至</span>
                            <div class="layui-form-item" style="width: 94px;position: relative;display: none;">
                                <div class="layui-form-block">
                                    <button id="end_time"
                                            style="border: 1px solid #ddd;cursor:not-allowed;width: 70px;height: 30px;background: #fff;color: #ccc;"
                                            disabled value="24:00">24:00
                                    </button>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 230px">
                                    <label class="layui-form-label">业务类型</label>
                                    <div class="layui-input-inline" style="width: 140px">
                                        <select id="business_show" name="modules" lay-verify="required"
                                                lay-search="">
                                            <option value="">全部业务</option>
                                            <option value="1">同城</option>
                                            <option value="2">跨城</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                             <!--<div class="layui-form-item">
                                <div class="layui-inline" style="width: 230px">
                                    <label class="layui-form-label">筛选条件</label>
                                    <div class="layui-input-inline" style="width: 140px">
                                        <select id="transport_filter" name="modules" lay-verify="required"
                                                lay-search="">
                                            <option value="">全部业务</option>
                                            <option value="1">货源 ＞ 车辆</option>
                                            <option value="2">货源 ＜ 车辆</option>
                                            &lt;!&ndash;<option value="3">车型严重不足</option>&ndash;&gt;
                                        </select>
                                    </div>
                                </div>
                            </div>-->
                            <div class="layui-form-item" style="display: none;">
                                <div class="layui-inline" style="width: 276px">
                                    <label class="layui-form-label">里程</label>
                                    <div class="layui-input-inline" style="width: 84px;margin-right: 0;">
                                        <select id="distance_select" name="modules" lay-verify="required"
                                                lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">大于</option>
                                            <option value="2">小于</option>
                                        </select>
                                    </div>
                                    <div class="layui-input-inline" style="width: 96px;margin-right:-1px">
                                        <input type="text" maxlength="9" name="distance" lay-verify="required"
                                               placeholder="请输入距离"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                    <label class="layui-form-label">KM</label>
                                </div>
                            </div>
                            <div class="layui-form-item" style="width:218px;position: relative;">
                                <div class="layui-inline">
                                    <label class="layui-form-label">开始时间</label>
                                    <div class="layui-input-block">
                                        <i class="layui-icon layui-icon-riqi"></i>
                                        <input style="width: 148px;" id="start_time_show" name="start_time_show"
                                               autocomplete="off" lay-verify="start_time_show" class="layui-input"
                                               type="text">
                                        <span class="date-tips" style="right: 64px;">请选择日期</span>
                                    </div>
                                </div>
                            </div>
                            <span style="display: inline-block;margin-top: 9px;">至</span>
                            <div class="layui-form-item" style="width:188px;position: relative;">
                                <div class="layui-inline">
                                    <div class="layui-input-block" style="margin-left: 6px;">
                                        <i class="layui-icon layui-icon-riqi"></i>
                                        <input id="end_time_show" name="end_time_show" autocomplete="off"
                                               lay-verify="end_time_show" class="layui-input" type="text">
                                        <span class="date-tips">请选择日期</span>
                                    </div>
                                </div>
                            </div>
                            <button id="transport_search_box"
                                    style="position: relative;padding-left: 20px;vertical-align: top;"
                                    class="layui-btn"><i style="" class="iconfont icon-sousuo1"></i> 搜索
                            </button>
                        </form>
                        <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>

                    </div>
                </div>
            </div>
        </aside>
    </article>
    <div id="popup" style="display: none;">
        <div class="popup-left">
            <div id="radar_charts_container"></div>
        </div>
        <div class="popup-right">
            <div id="transport_popup_table" class="transport-popup-table"
                 style="vertical-align:top;">
                <table class="layui-table" lay-even="" style="border-width:0;margin-top: 0;" lay-skin="line">
                    <colgroup>
                        <col width="150">
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <tr class="popup-thead-tr">
                        <th>车型名称</th>
                        <th>货源数</th>
                        <th>车辆数</th>
                        <th>实际接单数</th>
                        <th>接单比率</th>
                    </tr>
                    </thead>
                    <tbody class="popup-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</article>
<span style="display: none!important">
        <script src="https://s22.cnzz.com/z_stat.php?id=1274088436&web_id=1274088436" language="JavaScript"></script>
</span>
<script src="../static/js/libs/jquery-2.1.1.min.js?v=1.6"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts.js?v=1.6"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts-more.js?v=1.6"></script>
<script src="https://img.hcharts.cn/highcharts/modules/exporting.js?v=1.6"></script>
<script src="https://img.hcharts.cn/highcharts/themes/grid-light.js?v=1.6"></script>
<script src="../static/js/libs/jquery.address.js?v=1.6"></script>
<script src="../static/layui/layui.js?v=1.6"></script>
<script src="../static/js/common/common.js?v=1.6"></script>
<script src="../static/js/common/http.js?v=1.6"></script>
<script src="../static/js/transport/transport.js?v=1.6"></script>
</body>
</html>
